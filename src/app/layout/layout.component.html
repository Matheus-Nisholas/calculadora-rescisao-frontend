<mat-toolbar color="primary" class="main-toolbar" *ngIf="currentUser$ | async as user">
  <span>Calculadora de Rescisão</span>

  <nav class="main-nav">
    <a mat-button routerLink="/app/calculadora" routerLinkActive="active-link">Calculadora</a>
    <a mat-button routerLink="/app/historico" routerLinkActive="active-link">Histórico</a>
  </nav>

  <span class="toolbar-spacer"></span>

  <div class="user-info">
    <span class="user-name">Olá, {{ user.nome }}</span>
    <button mat-stroked-button (click)="logout()">Sair</button>
  </div>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
