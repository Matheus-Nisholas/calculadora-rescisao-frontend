<div class="login-container">
  <div class="login-box">
    <h2>Crie sua Conta</h2>
    <p>Preencha os dados para se registrar</p>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="userData.nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="userData.senha" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn-login">Registrar</button>
      <div class="register-link">
        <p>Já tem uma conta? <a routerLink="/login">Faça o login</a></p>
      </div>
    </form>
  </div>
</div>
