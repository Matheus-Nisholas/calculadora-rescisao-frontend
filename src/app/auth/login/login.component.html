<div class="login-container">
  <div class="login-box">
    <h2>Calculadora de Rescisão</h2>
    <p>Acesse sua conta para continuar</p>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="credentials.senha" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login">Entrar</button>
      <div class="register-link">
        <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
      </div>
    </form>
  </div>
</div>
