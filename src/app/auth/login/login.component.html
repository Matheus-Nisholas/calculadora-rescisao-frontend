<div class="login-container">
  <mat-card class="login-box">
    <mat-card-header>
      <mat-card-title>Calculadora de Rescisão</mat-card-title>
      <mat-card-subtitle>Acesse sua conta para continuar</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="credentials.email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="senha" [(ngModel)]="credentials.senha" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="btn-login">
          <span *ngIf="!isLoading">Entrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>

        <div class="register-link">
          <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
